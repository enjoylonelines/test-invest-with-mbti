<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 성향 테스트</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main class="main">
        <section class="progress_top">
            <a href="#" id="back-button">BACK</a>
            <span><a href="#"><i class="xi-home-o"></i></a></span>
        </section>
        <div class="homePopUp">
            <div class="popUpShow">
                <h3>메인 페이지로 돌아가시겠습니까?</h3>
                <div class="confirm-buttons">
                    <a href="#" target="_self" id="close">취소</a>
                    <a href="/index.html" target="_self" id="confirm">확인</a>
                </div>
            </div>
        </div>

        <div class="middle">
            <section class="question">
                <h3 id="question_count" class="q-count">01.</h3>
                <h4 id="question_list">주위 친구들이 모두 주식을 시작했다고 한다. <br>나도 시작해 볼까?</h4>
            </section>
            <form action="">
                <ul class="answer_list">
                    <li>
                        <input type="radio" id="answer01" name="answer" value="S">
                        <label for="answer01">'기초 지식부터 쌓아야지!'<br>여기저기서 정보를 찾아본다.</label>
                    </li>
                    <li>
                        <input type="radio" id="answer02" name="answer" value="N">
                        <label for="answer02">'시작이 반이지!'<br>일단 이더리움부터 매수한다.</label>
                    </li>
                </ul>
            </form>
        </div>
        <section class="progress_all">
            <span id="count_page" class="q-count">1</span>
            <div class="progress">
                <div id="progress_bar" data-width="10"></div>
                <lord-icon src="https://cdn.lordicon.com/lxizbtuq.json" trigger="loop"
                    style="position: absolute; bottom: 1rem; left: 14px;">
                </lord-icon>
            </div>
            <span id="end_page">12</span>
        </section>
    </main>

    <script src="question.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
